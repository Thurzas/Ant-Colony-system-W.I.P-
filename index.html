    <form>

      <li>

          <div id ="noiseScaleO"></div>
      </li>
      <li>
        <label id="persistanceL">persistance</label>

      <li>

      <li>

      <li>
        <label id="riverDeepnessL">riverDeepness</label>
          <input type="range" min="0" max="0.5" value="0.2" step="0.02" class="slider" id="riverDeepness">

      <li>
        <label id="seedL">seed</label>
